<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Speech-to-Text - Ukrainian (Ukraine) Test</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/figuration@4.4.0/dist/css/figuration.min.css" integrity="sha384-LoHzFyMpJ/5QljDjSWS5LLkG/cF8LTBrHzd5nljsHCu7kNjUjNBqO4xm7kax1Eqi" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
<link rel="stylesheet" href="../css/stt.css">

<!-- Figuration JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha384-5AkRS45j4ukf+JbWAfHL8P4onPA9p0KwwP7pUdjSQA3ss9edbJUJc/XcYAiheSSz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/figuration@4.4.0/dist/js/figuration.min.js" integrity="sha384-YE5dUlnt6uS3mOG8+ju4SsvmAjwr6J17gnJ4lYMFIcVl4K3BibdylOcS4E83iQBy" crossorigin="anonymous"></script>
<script src="../js/stt.js"></script>
</head>
<body>

<div class="container">

<h1>Speech-to-Text - Ukrainian (Ukraine) Test</h1>

<h2><span lang="en">Example</span> <span aria-hidden="true">/</span> приклад</h2>
<div lang="en">Click the microphone icon to start the STT for the associated input.</div>
<div class="mb-1">Натисніть піктограму мікрофона, щоб запустити STT для відповідного входу.</div>

<div class="form-group">
    <label for="ex1"><span lang="en">Example textarea</span> <span aria-hidden="true">/</span> Приклад текстового поля</label>
    <div class="stt-wrapper">
        <textarea class="form-control" id="ex1" rows="3"></textarea>
        <button id="cex1" class="stt-start" data-cast="stt" data-target="#ex1"><span class="fa fa-microphone" aria-hidden="true"></span><span class="sr-only">Use Speech to Text</span></button>
    </div>
</div>

</div> <!-- /.container -->

</body>
</html>
